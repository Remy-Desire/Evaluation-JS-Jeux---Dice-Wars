<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Wars</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1>Dice Wars</h1>
        <div class="contain">
            <div class="player-one elements">
                <div class="dice">
                    <img src="./Img/Dice 1.png">
                </div>
                <h2>Joueur 1</h2>
                <button class="launch">Lancer le dés</button>
                <br>
                <button class="end">Fin du tour</button>
            </div>
            <div class="table-score">
                <div class="score">
                    <span class="score-player-one">50</span>  -  <span class="score-player-two">90</span>
                </div>
                <div class="text-result">
                    Joueur 2 est en tête !
                </div>
                <button class="new-game">Nouvelle partie</button>
                <br>
                <button class="rules">Règles du jeu</button>
            </div>
            <div class="player-two elements">
                <div class="dice">
                    <img src="./Img/Dice 3.png">
                </div>
                <h2>Joueur 2</h2>
                <button class="launch">Lancer le dés</button>
                <br>
                <button class="end">Fin du tour</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
